<html>
<head>
    
</head>
<body style="text-align: center">  
    <form id="user-form" method="post">
    <div style="
        border-radius: 10px;
        border: 10px solid transparent;
        margin-left: 450px;
        margin-right: 450px;
        background: linear-gradient(45deg,rgb(145, 196, 231),rgb(173, 213, 245)) border-box">
      <h1 style="color: beige;"/>Registration Form</h1>

      <label for="text">Name: </label>
      <input required type="text" id="name" name="name"></li>
      <p></p>
      <label for="email">Email: </label>
      <input required type="email" id="email" name="email" ></li>
      <p></p>
      <label required for="password">Password: </label>
      <input required type="password" id="password" name="password" ></li>
      <p></p>
      <label for="dob">Date of Birth: </label>
      <input type="date" id="dob" name="dob" required></li>
      <p></p>
      <label for="acceptTerms">Accepted Terms & Conditions </label>
      <input type="checkbox" name="acceptTerms" id="acceptTerms" required>
      <p></p>
      <button required class="button" type="submit" style="--x: 50%;
      --y: 50%;
      position: relative;
      appearance: none;
      padding: 1em 2em;
      color: rgb(13, 13, 12);
      cursor: pointer;
      outline: none;
      border-radius: 100px;
  
      border: 2px solid transparent;
      background: linear-gradient(rgb(12, 187, 32), rgb(63, 228, 63)) padding-box, radial-gradient(farthest-corner at var(--x) var(--y), #00C9A7, #845EC2) ;
  ">submit</button>
      <p></p>
    </div>
  </form>
  <div class="relative bg-white px-4 mt-5 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10 ">
    <div class="mx-auto">
        <h2 class="text-xl text-center font-bold leadin-right">Entries</h2>
        <div class="text-center" id="user-entries"></div>
    </div>
</div>
  <script src="index.js"></script>
</body>
</html>
